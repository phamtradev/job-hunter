services:
  - type: web
    name: jobhunter-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter
    region: singapore
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: jobhunter-db
          property: connectionString
      - key: DATABASE_USERNAME
        fromDatabase:
          name: jobhunter-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: jobhunter-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 8080
    healthCheckPath: /actuator/health

databases:
  - name: jobhunter-db
    plan: starter
    databaseName: jobhunter
    user: jobhunter_user

