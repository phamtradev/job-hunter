spring.application.name=jobhunter

# ==========================
# DATABASE (Render MySQL)
# ==========================
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/jobhunter}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ==========================
# JWT CONFIG
# ==========================
phamtra.jwt.base64-secret=${JWT_SECRET:qoAEABDke07+AVLepXB4aCMtsT0wMAqR5x2VFyldsnx6e75YQkJH2UcZKTjEyoNgG71SBCXfq5N6NVZxWOfsHQ==}
phamtra.jwt.access-token-validity-in-seconds=8640000
phamtra.jwt.refresh-token-validity-in-seconds=8640000

# ==========================
# FILE UPLOAD CONFIG (Render)
# ==========================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
# Use /tmp for uploads on Render (ephemeral storage)
phamtra.upload-file.base-uri=file:./upload/

# ==========================
# SERVER CONFIG
# ==========================
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always

# ==========================
# PAGINATION
# ==========================
spring.data.web.pageable.one-indexed-parameters=true

# ==========================
# ACTUATOR (for health checks)
# ==========================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

